<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Assessment</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="title.png">
</head>
<body>

  <!-- Container for Sections -->
  <div class="container">
    <!-- Task 1: Basic Calculator -->
    <div class="section">
      <h2>Basic Calculator</h2>
      <input type="number" id="num1" placeholder="Number 1">
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input type="number" id="num2" placeholder="Number 2">
      <button onclick="calculate()">Calculate</button>
      <p id="result" class="result"></p>
    </div>

    <!-- Task 2: Array Sum -->
    <div class="section">
      <h2>Array Sum Calculator</h2>
      <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas">
      <button onclick="calculateSum()">Calculate Sum</button>
      <p id="sumResult" class="result"></p>
    </div>

    <!-- Task 3: Object Manipulation -->
    <div class="section">
      <h2>Object Manipulation</h2>
      <input type="text" id="fullNameInput" value="Sri Latha" readonly>
      <input type="number" id="ageInput" value="20" readonly>
      <button onclick="incrementAge()">Increment Age</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p style="color: white;">&copy; 2024 SRILATHA. All rights reserved.</p>
  </footer>

  <script>
    const Person = {
      firstName: "Sri",
      lastName: "Latha",
      age: 20,
      getFullName: function () {
        return `${this.firstName} ${this.lastName}`;
      },
      incrementAge: function () {
        this.age += 1;
      },
    };

    // Initial setup
    document.getElementById("fullNameInput").value = Person.getFullName();
    document.getElementById("ageInput").value = Person.age;

    function incrementAge() {
      Person.incrementAge();
      document.getElementById("ageInput").value = Person.age;
    }

    function calculate() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const operator = document.getElementById("operator").value;
      const num2 = parseFloat(document.getElementById("num2").value);
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        result = "Invalid input!";
      } else {
        switch (operator) {
          case "+":
            result = num1 + num2;
            break;
          case "-":
            result = num1 - num2;
            break;
          case "*":
            result = num1 * num2;
            break;
          case "/":
            if (num2 === 0) {
              result = "Cannot divide by zero!";
            } else {
              result = num1 / num2;
            }
            break;
          default:
            result = "Invalid operator!";
        }
      }

      document.getElementById("result").innerText = `Result: ${result}`;
    }

    function calculateSum() {
      const arrayInput = document.getElementById("arrayInput").value;
      const numbers = arrayInput.split(",").map(Number);
      let sum = 0;

      for (let number of numbers) {
        sum += number;
      }

      document.getElementById("sumResult").innerText = `Sum of array numbers: ${sum}`;
    }
  </script>

</body>
</html>
